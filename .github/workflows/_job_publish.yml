name: _job_publish

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      file1:
        required: true
        type: string
      file2:
        type: string
        default: ""

jobs:
  release:
    name: Publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - file: ${{ inputs.file1 }}
          - file: ${{ inputs.file2 }}
    steps:
    - name: Download ${{ matrix.file }} from artifacts
      uses: actions/download-artifact@v4
      if: ${{ matrix.file != '' }}
      with:
        name: ${{ matrix.file }}
    - name: Upload ${{ matrix.file }} to release
      if: ${{ matrix.file != '' }}
      shell: bash
      run: |
        gh release upload ${{ inputs.version }} ${{ matrix.file }} --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
