
name: "Release"


on:
  release:
    types: [ published ]


permissions:
  contents: write


jobs:

  describe:
    name: Version ${{ github.ref_name }}
    runs-on: ubuntu-latest
    steps:
      - run: "true"

  pypi:
    if: "!github.event.release.prerelease"
    name: PyPI
    uses: ./.github/workflows/job_pypi.yml
    with:
      version: ${{ github.ref_name }}

  ubuntu:
    name: Ubuntu
    uses: ./.github/workflows/job_ubuntu.yml
    with:
      version: ${{ github.ref_name }}
  ubuntu-release:
    needs: ubuntu
    name: Ubuntu
    uses: ./.github/workflows/job_release.yml
    with:
      file1: Rare.deb
      name1: Rare-${{ github.ref_name }}.deb

  appimage:
    name: AppImage
    uses: ./.github/workflows/job_appimage.yml
    with:
      version: ${{ github.ref_name }}
  appimage-release:
    needs: appimage
    name: AppImage
    uses: ./.github/workflows/job_release.yml
    with:
      file1: Rare.AppImage
      name1: Rare-${{ github.ref_name }}.AppImage
      file2: Rare.AppImage.zsync
      name2: Rare-${{ github.ref_name }}.AppImage.zsync

  nuitka-win:
    if: ${{ false }}
    name: Nuitka Windows
    uses: ./.github/workflows/job_nuitka-win.yml
    with:
      version: ${{ github.ref_name }}
  nuitka-win-release:
    needs: nuitka-win
    name: Nuitka Windows
    uses: ./.github/workflows/job_release.yml
    with:
      file1: Rare-Windows.zip
      name1: Rare-Windows-${{ github.ref_name }}.zip

  cx-freeze-msi:
    name: cx-Freeze msi
    uses: ./.github/workflows/job_cx-freeze-msi.yml
    with:
      version: ${{ github.ref_name }}
  cx-freeze-msi-release:
    needs: cx-freeze-msi
    name: cx-Freeze msi
    uses: ./.github/workflows/job_release.yml
    with:
      file1: Rare.msi
      name1: Rare-${{ github.ref_name }}.msi

  cx-freeze-zip:
    name: cx-Freeze zip
    uses: ./.github/workflows/job_cx-freeze-zip.yml
    with:
      version: ${{ github.ref_name }}
  cx-freeze-zip-release:
    needs: cx-freeze-zip
    name: cx-Freeze zip
    uses: ./.github/workflows/job_release.yml
    with:
      file1: Rare-Windows.zip
      name1: Rare-Windows-${{ github.ref_name }}.zip

  macos:
    name: MacOS
    uses: ./.github/workflows/job_macos.yml
    with:
      version: ${{ github.ref_name }}
  macos-release:
    needs: macos
    name: MacOS
    uses: ./.github/workflows/job_release.yml
    with:
      file1: Rare.dmg
      name1: Rare-${{ github.ref_name }}.dmg

