name: New Release

on:
  release:
    types: [ published ]

jobs:
  pypy-deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*

  aur-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate PKGBUILD
        run:
          ./.github/GenPKG.sh

      - name: Upload
        uses: KSXGitHub/github-actions-deploy-aur@v2.2.3
        with:
          pkgname: rare
          pkgbuild: ./.github/rare/PKGBUILD
          commit_username: Dummerle
          commit_email: ${{ secrets.MAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package

  cx-freeze-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install python deps
        run: |
          pip3 install cx_Freeze setuptools wheel
          pip3 install -r requirements.txt
      - name: Build
        run: python3 freeze.py bdist_msi
      - name: Copy File
        run: cp dist/*.msi Rare.msi
      - name: Upload files to GitHub
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Rare.msi
          asset_name: Rare.msi
          tag: ${{ github.ref }}
          overwrite: true

  deb-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          sudo apt install python3-all python3-stdeb dh-python python3-setuptools python3-wheel
          sudo pip install -r requirements.txt


      - name: run python setup
        run: |
          python3 setup.py sdist
          python3 setup.py --command-packages=stdeb.command bdist_deb

      - name: move file
        run: mv deb_dist/*.deb Rare.deb

      - name: Upload files to GitHub
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Rare.deb
          asset_name: Rare.deb
          tag: ${{ github.ref }}
          overwrite: true
      
    
