name: _job_pypi

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      publish:
        required: true
        type: boolean
        default: false

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: actions/setup-python@v6
        with:
          cache: pip
          python-version: '3.12'
          check-latest: true
      - name: Install build dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install twine setuptools setuptools-scm ruff PySide6-Essentials
      - name: Prepare
        shell: bash
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ inputs.version }}
        run: |
          git fetch origin +refs/tags/*:refs/tags/*
          ./tools/ui2py.sh --force
          ./tools/qrc2py.sh --force
          ./tools/ts2qm.py
          python3 -m setuptools_scm --force-write-version-files
      - name: Build
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ inputs.version }}
        run: |
          python3 setup.py sdist bdist_wheel

      - name: Publish
        if: ${{ inputs.publish }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*
