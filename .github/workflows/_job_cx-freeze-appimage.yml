name: _job_cx-freeze-appimage

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build:
    name: Package
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: actions/setup-python@v6
        with:
          cache: pip
          python-version: '3.12'
          check-latest: true
          architecture: x64
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install patchelf fakeroot
          pip3 install --upgrade git+https://github.com/marcelotduarte/cx_Freeze.git
          pip3 install --upgrade ruff
      - name: Install target dependencies
        run: |
          pip3 install -r misc/requirements.in
      - name: Prepare
        shell: bash
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ inputs.version }}
        run: |
          git fetch origin +refs/tags/*:refs/tags/*
          ./tools/ui2py.sh --force
          ./tools/qrc2py.sh --force
          ./tools/ts2qm.py
          python3 -m setuptools_scm --force-write-version-files
      - name: Build
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ inputs.version }}
        run: |
          python3 freeze.py bdist_appimage
          mv dist/Rare-*.AppImage Rare-${{ inputs.version }}.AppImage
#          mv dist/Rare-*.zsync Rare-${{ inputs.version }}.zsync

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: Rare-${{ inputs.version }}.AppImage
          path: Rare-${{ inputs.version }}.AppImage

