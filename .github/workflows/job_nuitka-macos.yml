name: job_nuitka-macos

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: "arm64"
            pyarch: "arm64"
          - arch: "x86_64"
            pyarch: "x64"
    name: Package ${{ matrix.arch }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          cache: pip
          python-version: '3.12'
          check-latest: true
          architecture: ${{ matrix.pyarch }}
      - name: Install build dependencies
        run: pip3 install nuitka ordered-set
      - name: Install target dependencies
        run: |
          pip3 install -r requirements.txt
          pip3 install -r requirements-presence.txt
      - name: Build
        run: >-
          arch -${{ matrix.arch }}
          python -m nuitka
          --assume-yes-for-downloads
          --show-scons
          --clang
          --lto=no
          --jobs=4
          --static-libpython=no
          --standalone
          --enable-plugin=anti-bloat
          --enable-plugin=pyside6
          --show-modules
          --show-anti-bloat-changes
          --follow-stdlib
          --follow-imports
          --nofollow-import-to="*.tests"
          --nofollow-import-to="*.distutils"
          --nofollow-import-to="distutils"
          --nofollow-import-to="unittest"
          --nofollow-import-to="pydoc"
          --nofollow-import-to="tkinter"
          --nofollow-import-to="test"
          --prefer-source-code
          --include-package=pypresence
          --include-package-data=qtawesome
          --include-data-dir=rare/resources/images/=rare/resources/images/
          --include-data-files=rare/resources/languages/rare_*.qm=rare/resources/languages/
          --output-filename=Rare.bin
          --file-description=Rare.bin
          --company-name=RareDevs
          --product-name=Rare
          --file-version=${{ inputs.version }}
          --product-version=${{ inputs.version }}
          --macos-app-name=Rare
          --macos-app-mode=gui
          --macos-app-version=${{ inputs.version }}
          --macos-app-icon=rare/resources/images/Rare.icns
          rare
      - name: Compress
        run: |
          find rare.dist -iname "*.so*" -type f -exec strip {} \;
          find rare.dist -iname "*.dylib" -type f -exec strip {} \;
          strip rare.dist/Rare.bin
          python -c "import shutil; shutil.make_archive('Rare-${{ matrix.arch }}', 'zip', 'rare.dist')"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rare-portable-macos-${{ matrix.arch }}-${{ inputs.version }}.zip
          path: Rare-${{ matrix.arch }}.zip

