
name: "Checks"


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'rare/**'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
    paths:
      - 'rare/**'


jobs:
  pylint:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        version: [3.9, 3.10, 3.11, 3.12]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matris.version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install astroid
          pip3 install pylint
      - name: Install Target Dependencies
        run: |
          pip3 install -r requirements.txt
          pip3 install -r requirements-presence.txt
      - name: Install Development Dependencies
        run: |
          pip3 install qstylizer
      - name: Analysis with pylint
        run: |
          python3 -m pylint -E rare --jobs=3 --disable=E0611,E1123,E1120 --ignore=ui,singleton.py --extension-pkg-whitelist=PyQt5 --generated-members=PyQt5.*,orjson.*
